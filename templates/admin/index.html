<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <style>
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Admin Dashboard</h1>
    <button class="button" onclick="window.location.href='/admin/calendar'">Go to Calendar</button>
    <button class="button" onclick="window.location.href='/admin/events'">Go to Events</button>
</body>
</html>
